    <script>
        var param = 100; args = 1;

        //call by value: 값에 의한 호출. 값을 매개변수로 전달하면 
        //메모리상에서 복사가 일어나서 전달되는 방식.
        //함수내에서는 지역변수가 되므로 함수가 종료되면 자동으로 소멸된다.
        document.write("<h2>Call by Value</h2>");
        document.write("초기값 param="+ param + ", args=" + args + "<br/>");

        function calbyvalue(param, args){
            /*
            매개변수로 전달된 값은 메모리상에서 복사되어 해당 지역의
            지역변수가 되고, 함수내에서만 값이 교환되어 출력된다.
            */
            var temp = param;
            param = args;
            args = temp;
            document.write
                ("함수안의 param="+ param + ", args=" + args + "<br/>");
        }
        calbyvalue(param, args);
        document.write("함수밖의 param="+ param + ", args=" + args + "<br/>");

        //call by reference: 참조에 의한 호출. 
        //값이 아닌 객체의 참조값(주소)를 전달하여, 지역에 상관없이 객체의 참조 가능
        document.write("<h2>call by reference</h2>");
        var array = [100,1];
        document.write("초기값 array[0]=" + array[0] + 
            ", array[1]" + array[1] + "<br/>");
        
        function callbyreference(arr){
            /*
            배열의 참조값을 통해 값이 교환되므로, 
            실제 배열의 값이 적용된다.  */
            var temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;

            document.write("함수안 array[0] "+array[0]+ " , array[1]="
                + array[1] + "<br/>")
        }
        callbyreference(array);
        document.write("함수밖 array[0]=" + array[0] + ", array[1]"
            + array[1] + "<br/>")

        var arr = [10, 45, 99, 1, 34, 78, 100, 22, 2, 55];
        
        function setOrdering(arrParam){	
            for(var i=0 ; i<arrParam.length-1; i++){
                for(var j=0; j<(arrParam.length-1)-i ; j++){
                    //오름차순 정렬: 앞과 뒤를 비교해서 앞이 크면 뒤로 보내준다.
                    //즉, 큰 수를 뒤로 보낸다.
                    if(arrParam[j] > arrParam[j+1]){
                        temp = arrParam[j];
                        arrParam[j] = arrParam[j+1];
                        arrParam[j+1] = temp;
                        //교환이 일어날때마다 진행여부 출력 
                        showArray(arrParam);
                    }
                }    
            }
        }
        function showArray(arrParam){
            //배열의 크기만큼 반복하면서 요소 출력	
            for(var i=0 ; i<arrParam.length ; i++){
                document.write(arrParam[i]+ "&nbsp;")
            }
            document.write("<br/>");
        }
